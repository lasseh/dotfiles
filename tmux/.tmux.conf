# Tokyo Night tmux theme
# Based on Tokyo Night color palette

# Terminal type configuration
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Change the default prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# A key to toggle between smallest and largest sizes if a window is visible in
# multiple places
bind F set -w window-size

# Keys to toggle monitoring activity in a window and the synchronize-panes option
bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Create a single default session - because a session is created here, tmux
# should be started with "tmux attach" rather than "tmux new"
new -d -s0 -xtmux-256color
set -t0:0 monitor-activity on
set -t0:0 monitor-silence 0

# Tokyo Night Color Palette
# Background: #1a1b26
# Foreground: #c0caf5
# Selection: #283457
# Comment: #565f89
# Red: #f7768e
# Orange: #ff9e64
# Yellow: #e0af68
# Green: #9ece6a
# Cyan: #7dcfff
# Blue: #7aa2f7
# Purple: #bb9af7
# Magenta: #bb9af7

# Status bar colors and configuration
set -g status-style "fg=#7aa2f7,bg=#1a1b26"
set -g status-left-style "fg=#7dcfff,bg=#1a1b26,bold"
set -g status-right-style "fg=#7aa2f7,bg=#1a1b26"

# Window status
set -g window-status-style "fg=#565f89,bg=#1a1b26"
set -g window-status-current-style "fg=#7dcfff,bg=#283457,bold"
set -g window-status-activity-style "fg=#ff9e64,bg=#1a1b26"
set -g window-status-bell-style "fg=#f7768e,bg=#1a1b26"

# Pane border colors
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

# Message colors
set -g message-style "fg=#c0caf5,bg=#283457"
set -g message-command-style "fg=#c0caf5,bg=#283457"

# Copy mode colors
set -g mode-style "fg=#7aa2f7,bg=#283457"

# Status bar content
set -g status-left-length 40
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1a1b26,nobold]"
set -g status-right "#[fg=#565f89,bg=#1a1b26] %Y-%m-%d #[fg=#7aa2f7,bg=#1a1b26]| #[fg=#7dcfff,bg=#1a1b26]%H:%M "

set -g status-justify centre
set -g status-interval 1

# Window status format
set -g window-status-format "#[fg=#565f89,bg=#1a1b26] #I:#W "
set -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W #[fg=#7aa2f7,bg=#1a1b26,nobold]"

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Automatically renumber tmux windows
set -g renumber-windows on

# Make delay shorter
set -sg escape-time 0

# Tile all windows
unbind =
bind = select-layout tiled

# Cycle through panes
unbind C-a
bind ^A select-pane -t :.+

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Synchronize panes
bind C-s set-window-option synchronize-panes

# Pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Copy mode using 'Esc'
unbind [
bind Escape copy-mode

# Start selection with 'space' and copy using 'y'
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Paste using 'p'
unbind p
bind p paste-buffer